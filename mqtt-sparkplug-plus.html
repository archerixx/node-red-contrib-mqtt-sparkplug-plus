<script type="text/javascript">
(function() {

     /**
    * Function that returns a list of configured Templates
    * @return   {Object} A object with all configured templates.
    */
    function geTemplateList() {
        var _templates = [];
        var templates = $("#node-config-input-templates-container").editableList("items");
        templates.each(function(i) {
            var item = $(this);
            var templateJson = item.find(".sparkplug-input-templates-json").typedInput('value');
            //var dt = item.find(".sparkplug-input-metrics-dateType option:selected").text();
           _templates.push(templateJson);
        });
        return _templates;
    }

    function validateTemplate(value) {
        try {
            var json = JSON.parse(value);
            var check = (notOk, ex) => {
                if (notOk) throw ex;
            }
            check(typeof json != "object", "Template should be an object.");
            check(Array.isArray(json), "Template should be a object and not an array.");
            check(!json.hasOwnProperty("name"), "Template should have a name attribute");
            check(typeof(json.name) != "string", "Template name should be a string");

            return {
                valid : true,
                name: json.name
            }
        } catch (e) {
            return {
                valid : false,
                error: e
            }
            
        };
    };

    RED.nodes.registerType('mqtt-sparkplug-broker',{
        category: 'config',
        defaults: {
            name: {value:"" },
            deviceGroup : {value:"",  validate :x => /^[^/+#]*$/.test(x) },
            eonName : {value:"",  validate :x => /^[^/+#]*$/.test(x) },
            broker: {value:"",required:true},
            port: {value:1883,required:false,validate:RED.validators.number(true)},
            tls: {type:"tls-config",required: false},
            clientid: {value:""},
            usetls: {value: false},
            verifyservercert: { value: false},
            protocolVersion: { value: 4},
            keepalive: {value:60,validate:RED.validators.number()},
            cleansession: {value: true},
            enableStoreForward: {value: false},
            compressAlgorithm : {value: false},
            aliasMetrics : {value: false},
            useTemplates : {value: true},
            templates : {value: ""},
            manualEoNBirth : {value: false},
            

            primaryScada: {value:"",  validate :x =>  !$("#node-config-input-enableStoreForward").is(":checked") || /^[^/+#]+$/.test(x) },
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        label: function() {
            if (this.name) {
                return this.name;
            }
            var b = this.broker;
            if (!b) { b = "undefined"; }
            var lab = "";
            lab = (this.clientid?this.clientid+"@":"")+b;
            if (b.indexOf("://") === -1){
                if (!this.port){ lab = lab + ":1883"; }
                else { lab = lab + ":" + this.port; }
            }
            return lab;
        },
        oneditprepare: function () {
            var tabs = RED.tabs.create({
                id: "node-config-mqtt-broker-tabs",
                onchange: function(tab) {
                    $("#node-config-mqtt-broker-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "mqtt-broker-tab-connection",
                label: this._("mqtt-sparkplug-plus.tabs-label.connection"),
                iconClass: "fa fa-server"
            });

            tabs.addTab({
                id: "mqtt-broker-tab-sparkplug",
                label: this._("mqtt-sparkplug-plus.tabs-label.sparkplug"),
                iconClass: "fa fa-plug"
            });

            if (false) { // TODO ENABLE TEMPLATES
                tabs.addTab({
                        id: "mqtt-broker-tab-advanced",
                        label: this._("mqtt-sparkplug-plus.tabs-label.advanced"),
                        iconClass: "fa fa-cog"
                    });

                // Setup Templates !!!
                var templateList = $("#node-config-input-templates-container").editableList( {
                    header: $("<div>").append($.parseHTML("<div style='width:80%; display: inline-grid'>Template</div>")),
                    addButton: "add",
                    removable: true,
                    height: 300,
                    addItem: function(container,i,opt) {
                        var parent = container.parent();
                        var row = $("<div/>", {
                            class:"sparkplug-config-input-metric",
                            style: "display:flex;flex-direction:row;align-items: center;"
                        }).appendTo(container);

                        var defaultTemplate = {
                            "name": "MyTemplate",
                            "type": "Template",
                            "value": {
                                "version": "1.0.0",
                                "isDefinition": true,
                                "metrics": [
                                    {
                                        "name": "FirstTag",
                                        "type": "Int32"
                                    },
                                    {
                                        "name": "SecondTag",
                                        "type": "Int32"
                                    }
                                ],
                                "parameters": []
                            }
                        };

                        // Template Name
                        var fmoduleSpan = $("<span>", {
                            style: "width:200px;",
                            text: "MyTemplate",
                        }).appendTo(row); //.val(opt.name);;

                        // Template JSON EDITOR
                        var selectField = $('<input/>',{
                            class : "sparkplug-input-templates-json",
                            type : "text"
                        }).appendTo(row);

                        selectField.typedInput({
                            type:"json",
                            types:["json"],
                            validate : function(v) {
                                console.log("Validate Called");
                            }
                        });

                        var useDefaultTemplate = Object.keys(opt).length == 0;

                        selectField.typedInput('width', '100%');
                        selectField.on('change', function(event, type, value) {
                            var s = validateTemplate(value);
                            var text = s.valid ? s.name : s.error;
                            fmoduleSpan.text(text);
                        });
                        selectField.typedInput('value',useDefaultTemplate ? JSON.stringify(defaultTemplate) : JSON.stringify(opt));
                    }
                });
                if (this.templates) {
                    this.templates.forEach(t => {
                        templateList.editableList('addItem', JSON.parse(t));
                    });
                }
            }
          /*  $("#node-config-input-manualEoNBirth").on('change',function() {
                $("#node-config-input-eonName").prop("disabled", $(this).is(":checked"));
            });
            */
                    

            this.cleansession = true;
            $("#node-storeforward-line").hide();
            $("#node-config-input-enableStoreForward").on('change',function() {
                if ($(this).is(":checked")) {
                    $("#node-storeforward-line").show();
                }
                else {
                    $("#node-storeforward-line").hide();
                }
            });

            function updateTLSOptions() {
                if ($("#node-config-input-usetls").is(':checked')) {
                    $("#node-config-row-tls").show();
                } else {
                    $("#node-config-row-tls").hide();
                }
            }
            updateTLSOptions();
            $("#node-config-input-usetls").on("click",function() {
                updateTLSOptions();
            });
            var node = this;
            function updatePortEntry(){
                var disabled = $("#node-config-input-port").prop("disabled");
                if ($("#node-config-input-broker").val().indexOf("://") === -1){
                    if (disabled){
                        $("#node-config-input-port").prop("disabled", false);
                    }
                }
                else {
                    if (!disabled){
                        $("#node-config-input-port").prop("disabled", true);
                    }
                }
            }
            $("#node-config-input-broker").on("change", function() {
                updatePortEntry();
            });
            $("#node-config-input-broker").on( "keyup", function() {
                updatePortEntry();
            });
            setTimeout(updatePortEntry,50);
            setTimeout(function() {
                $("#node-config-input-protocolVersion").trigger("change");
            },50);
        },
        oneditsave: function() {
            if (!$("#node-config-input-usetls").is(':checked')) {
                $("#node-config-input-tls").val("");
            }
            this.templates = geTemplateList();
        }
    });
})();
</script>

<script type="text/javascript">
(function() {

    /**
    * Function that returns a list of configured Metrics
    * @return   {Object} A object with all configured metrics.
    */
    function getMetricsList() {
        var _metrics = {};
        var metrics = $("#sparkplug-input-metric-container").editableList("items");
        metrics.each(function(i) {
            var item = $(this);
            var name = item.find(".sparkplug-input-metric-name").val();
            var dt = item.find(".sparkplug-input-metric-dateType option:selected").text();
           
            if (name) {
                _metrics[name] = { dataType : dt};
            }
        });
        return _metrics;
    }

    let dt = ["Int8", "Int16", "Int32", "Int64", "Float", "Double", "Boolean" , "String", "Unknown"];

    RED.nodes.registerType('mqtt sparkplug device',{
        category: 'network',
        defaults: {
            name: {value:"",  validate :x => /^[^/+#]*$/.test(x) },
            metrics: {value:{}, required:true, /*validate : x => Object.keys(x).length > 0*/ }, // do regex matching of invalid charaters (e.g. # or +)
            broker: {type:"mqtt-sparkplug-broker", required:true},
            birthImmediately: {value: false},
            bufferDevice: {value: false}
        },
       
        color:"#2181a6",
        inputs:1,
        outputs:1,
        icon: "sparkplug.svg",
        inputLabels: "DDATA Details",
        outputLabels: "DCMD",
        align: "right",
        label: function() {
            return this.name||"Sparkplug Device";
        },
        oneditprepare: function() {

            var that = this;

            var tabs = RED.tabs.create({
                id: "node-mqtt-device-tabs",
                onchange: function(tab) {
                    $("#node-mqtt-device-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "mqtt-device-tab-metrics",
                label: this._("mqtt-sparkplug-plus.tabs-label.metrics"),
                iconClass: "fa fa-cubes",
            });
            tabs.addTab({
                id: "mqtt-device-tab-advanced",
                label: this._("mqtt-sparkplug-plus.tabs-label.advanced"),
                iconClass: "fa fa-cog"
            });

            // Setup model 
            var metricsList = $("#sparkplug-input-metric-container").editableList( {
                header: $("<div>").append($.parseHTML("<div style='width:80%; display: inline-grid'>Name</div><div style='display: inline-grid'>Type</div>")),
                addButton: "add",
                sortable: true,
                removable: true,
                height: 300,
                addItem: function(container,i,opt) {
         
                    var parent = container.parent();
                    var row = $("<div/>").addClass("sparkplug-input-metric").appendTo(container);
                    var fmoduleSpan = $("<span>").appendTo(row);
                    var fmodule = $("<input/>", {
                        class: "sparkplug-input-metric-name",
                        placeholder: "Metric Name",
                        type: "text"
                    }).css({
                    }).appendTo(fmoduleSpan).val(opt.name);
                   
                    var selectField = $('<select/>',{
                        style:"width:110px; margin-left: 5px; text-align: center;",
                        class : "sparkplug-input-metric-dateType"
                    }).appendTo(row);
                    var group0 = $('<optgroup/>', { label: "Datatypes" }).appendTo(selectField);
                    var dt = ["Int8", "Int16", "Int32", "Int64", "Float", "Double", "Boolean", "String", "DataSet", "Unknown"];
                
                    dt.forEach(d => {
                        let option = $("<option></option>").val(d).text(d);
                        group0.append(option);
                        if (d === opt.dataType || (Object.keys(opt).length === 0 && d === "Int32")) {
                            option.attr('selected','selected')
                        }
                    });

                    // Load metrics if any defined
                    if (that.brokerConn.templates) {
                        try {
                            //var b = RED.nodes.node(that.broker);
                            var group1 = $('<optgroup/>', { label: "Templates" }).appendTo(selectField);
                            if (that.brokerConn.templates) {
                                that.brokerConn.templates.forEach(t=> {
                                var tv = JSON.parse(t);
                                tv.valid = true; // TODO...
                                if (tv.valid) {
                                    let option = $("<option></option>").val("_"+tv.name).text(tv.name);
                                    if (tv.name === opt.dataType) {
                                        option.attr('selected','selected')
                                    }
                                    group1.append(option);
                                }else {
                                    throw tv.error;
                                }
                                }) 
                            }
                        }catch (e) {
                            node.error(RED._("mqtt-sparkplug-plus.errors.unable-to-deserialize-templates", {error: analyseResult.error}));
                        }
                    }
                }
            });

            if (this.broker) {
                this.brokerConn = RED.nodes.node(this.broker);
            }
            var metrics = this.metrics || {};
            for (const [key, value] of Object.entries(metrics)) {
                value["name"] = key;
                console.log(value);
                metricsList.editableList('addItem', value)
            }
        },
        oneditsave: function() {
            var node = this;
            node.metrics = getMetricsList();
        },

        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
})();
</script>
